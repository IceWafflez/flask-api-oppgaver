<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest API Klient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
	<script src="index.js"></script>
    <div class="container">
        <h1>Eksempel-klient</h1>

        <h2>Get User</h2>
        <div class="row">
            <button onclick="handleGet('api/users', 'getUsersResponseField')">Get Users</button>
        </div>

        <div>
            <h3>GET /users Response:</h3>
            <textarea id="getUsersResponseField"></textarea>
        </div>

        <h2>Get Posts</h2>
        <div class="row">
            <button onclick="handleGet('api/posts', 'getPostsResponseField')">Get Posts</button>
        </div>
        <div>
            <h3>GET /posts Response:</h3>
            <textarea id="getPostsResponseField"></textarea>
        </div>


        <h2>Create User</h2>
        <div class="container">
            <form id="createUserForm" action="api/users" onsubmit="handleSubmit(event,this)">
                <div class="form-group">
                    <label class="col-md-4" for="name">Name</label>
                    <input class="col-md-4" type="text" name="name" id="name">
                </div>
                
                <div class="form-group">
                    <label class="col-md-4" for="email">Email</label>
                    <input class="col-md-4" type="text" name="email" id="email">
                </div>
                
                <div class="form-group">
                    <label class="col-md-4" for="gender">Gender</label>
                    <input class="col-md-4" type="text" name="gender" id="gender">    
                </div>
                
                <div class="form-group"">
                    <label class="col-md-4" for="status">Status</label>
                    <input class="col-md-4" type="text" name="status" id="status">    
                </div>

                <div class="form-group"">
                    <input type="submit">   
                </div>
            </form>

        </div>

        <h2>Create Post</h2>
        <div class="container">
            <form id="createPostForm" action="api/posts" onsubmit="handleSubmit(event,this)">
                <div class="form-group">
                    <label class="col-md-4" for="userid">User ID</label>
                    <input class="col-md-4" type="number" name="userid" id="userid">
                </div>
                
                <div class="form-group">
                    <label class="col-md-4" for="title">Title</label>
                    <input class="col-md-4" type="text" name="title" id="title">
                </div>
                
                <div class="form-group">
                    <label class="col-md-4" for="body">Body</label>
                    <input class="col-md-4" type="text" name="body" id="body">    
                </div>

                <div class="form-group"">
                    <input type="submit">   
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
